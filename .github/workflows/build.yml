name: Build EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build EXE
      run: pyinstaller --onefile --noconsole battery_info.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: battery-program
        path: dist/battery_info.exe
